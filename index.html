<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Actions</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #007bff; --green: #28a745; --red: #dc3545; --grey: #444; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; }
        #authOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .pin-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .pin-btn { width: 60px; height: 60px; border-radius: 50%; border: 1px solid #444; background: #222; color: white; font-size: 20px; font-weight: bold; cursor: pointer; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; max-width: 500px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .settings-icon { font-size: 24px; cursor: pointer; background: none; border: none; color: #888; padding: 10px; }
        #settingsOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; justify-content: center; align-items: center; overflow-y: auto; }
        .settings-content { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #444; text-align: left; }
        #reader { width: 100%; max-width: 450px; margin: auto; border-radius: 12px; overflow: hidden; background: #000; min-height: 250px; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; width: 100%; margin-top: 8px; font-size: 14px; display: inline-flex; align-items: center; justify-content: center; box-sizing: border-box; text-decoration: none; }
        .qr-card { background: var(--card); border: 1px solid #333; padding: 15px; margin: 12px auto; max-width: 450px; border-radius: 10px; text-align: left; position: relative; }
        code { background: #000; padding: 8px; color: #0f0; word-break: break-all; border-radius: 4px; font-family: monospace; display: block; margin: 10px 0; font-size: 12px; border: 1px solid #333; }
        input, select { padding: 12px; background: #333; color: white; border: 1px solid #555; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 5px; font-size: 16px; }
        .val-msg { font-size: 12px; margin-bottom: 12px; height: 15px; }
        footer { margin-top: auto; padding: 20px; font-size: 0.85em; color: #666; }
        footer a { color: var(--accent); text-decoration: none; margin: 0 5px; }
        #stopBtn { display: none; background: var(--red); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <h2>üîí Locked</h2>
        <div id="pinDisplay" style="font-size: 30px; letter-spacing: 10px; height: 40px; margin: 20px 0;"></div>
        <div class="pin-pad" id="pinPad"></div>
        <button class="btn" style="background:#600; width:auto; margin-top:20px;" onclick="nuke(false)">Nuke Data</button>
    </div>

    <div id="app">
        <div class="header">
            <h2 style="margin:0;">üìã QR Actions</h2>
            <button class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>

        <div id="settingsOverlay">
            <div class="settings-content">
                <h3 style="margin-top:0;">Settings</h3>
                
                <label>NEW VAULT PIN (App Lock)</label>
                <input type="password" id="vPin1" placeholder="Enter PIN" oninput="validatePins()">
                <input type="password" id="vPin2" placeholder="Confirm PIN" oninput="validatePins()">
                <div id="valMsg" class="val-msg"></div>
                
                <label>STATION PIN (Plain Text)</label>
                <input type="text" id="bPin" placeholder="For listener script">
                <div style="font-size:10px; color:#888; margin-bottom:12px;">Appended to Line 2 of shared text.</div>

                <label>HISTORY LIMIT (0 = None)</label>
                <input type="number" id="hLimit" value="15" min="0">

                <label>CAMERA SENSOR</label>
                <select id="cameraSelect"></select>

                <button id="saveBtn" class="btn" style="background:var(--accent);" onclick="saveSettings()">Save & Close</button>
                <button class="btn" style="background:#600;" onclick="nuke(false)">‚ö†Ô∏è Nuke All Data</button>
                <button class="btn" style="background:transparent;" onclick="toggleSettings()">Cancel</button>
            </div>
        </div>

        <div id="reader"></div>
        <button id="stopBtn" class="btn" onclick="stopScan()">üõë Stop Scanning</button>

        <div id="controls" class="action-row" style="display:flex; gap:10px; max-width:450px; margin: 10px auto;">
            <button class="btn" style="background:var(--green); flex:2;" onclick="startScan()">üì∑ Scan</button>
            <div class="btn" style="background:var(--grey); flex:1; position:relative; overflow:hidden;">üìÅ Upload<input type="file" style="position:absolute; inset:0; opacity:0;" onchange="upload(event)"></div>
        </div>
        
        <div id="history"></div>

        <footer>
            By Bram Diederik<br>
            <a href="about.html">About</a> | <a href="autoconnect.html">Setup</a> | <a href="cookie.html">Cookies</a>
        </footer>
    </div>

    <script>
        /**
         * PRODUCTION PROTOCOL FOR LLM COLLABORATORS:
         * 1. STORAGE KEYS (HIST_KEY, AUTH_KEY, BT_KEY, CAM_KEY, LIMIT_KEY) ARE PERMANENT. DO NOT CHANGE.
         * 2. DUAL PIN LOGIC: AUTH_KEY is the internal hash/pin for the app UI. BT_KEY is the plain-text PIN shared via shareData().
         * 3. UI PROTECTION: vPin1 and vPin2 must match before saveSettings() is allowed.
         * 4. BASH COMPATIBILITY: The shareData() function must keep the PIN on the second line for script parsing.
         * 5. DATA SAFETY: nuke() MUST require double user confirmation.
         * 6. SCANNER CONTROL: Do not remove stopScan() button functionality.
         */

        const HIST_KEY = 'qr_history'; 
        const AUTH_KEY = 'qr_auth_pin'; 
        const BT_KEY = 'qr_bt_pin';     
        const CAM_KEY = 'qr_camera_id';
        const LIMIT_KEY = 'qr_history_limit';

        let tempPin = "";
        let html5QrCode = null;

        function validatePins() {
            const p1 = document.getElementById('vPin1').value;
            const p2 = document.getElementById('vPin2').value;
            const msg = document.getElementById('valMsg');
            const btn = document.getElementById('saveBtn');

            if (p1 === "" && p2 === "") {
                msg.innerText = "";
                btn.disabled = false;
                btn.style.opacity = "1";
            } else if (p1 !== p2) {
                msg.innerText = "‚ùå PINs do not match";
                msg.style.color = "var(--red)";
                btn.disabled = true;
                btn.style.opacity = "0.5";
            } else {
                msg.innerText = "‚úÖ PINs match";
                msg.style.color = "var(--green)";
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        function checkAuth() {
            const pin = localStorage.getItem(AUTH_KEY);
            if (pin) {
                document.getElementById('app').style.display = 'none';
                document.getElementById('authOverlay').style.display = 'flex';
                renderPinPad();
            } else { render(); }
        }

        function renderPinPad() {
            const pad = document.getElementById('pinPad');
            pad.innerHTML = "";
            [1,2,3,4,5,6,7,8,9,'C',0,'OK'].forEach(v => {
                const b = document.createElement('button');
                b.className = 'pin-btn';
                b.innerText = v;
                b.onclick = () => {
                    if (v === 'C') tempPin = "";
                    else if (v === 'OK') {
                        if (tempPin === localStorage.getItem(AUTH_KEY)) {
                            document.getElementById('app').style.display = 'block';
                            document.getElementById('authOverlay').style.display = 'none';
                            render();
                        } else { alert("Locked"); tempPin = ""; }
                    } else if (tempPin.length < 8) tempPin += v;
                    document.getElementById('pinDisplay').innerText = "*".repeat(tempPin.length);
                };
                pad.appendChild(b);
            });
        }

async function shareData(id) {
    const items = JSON.parse(localStorage.getItem(HIST_KEY) || "[]");
    const item = items.find(i => i.id === id);
    const btPin = localStorage.getItem(BT_KEY);
    
    // Formatted for station script: Line 1 = Data, Line 2 = Shared PIN
    const payload = item.text + (btPin ? `\nPIN: ${btPin}` : "");

    // GENERATE UNIQUE FILENAME WITH SECONDS
    const now = new Date();
    const ts = now.getFullYear() + 
               String(now.getMonth() + 1).padStart(2, '0') + 
               String(now.getDate()).padStart(2, '0') + "_" +
               String(now.getHours()).padStart(2, '0') + 
               String(now.getMinutes()).padStart(2, '0') + 
               String(now.getSeconds()).padStart(2, '0');
    const fileName = `QR_${ts}.txt`;

    if (navigator.share) {
        const file = new File([payload], fileName, { type: 'text/plain' });
        try { 
            await navigator.share({ 
                files: [file], 
                title: 'Share QR Data',
                text: fileName // Included in metadata for the station script
            }); 
        } catch(e) {
            console.error("Share failed", e);
        }
    } else {
        alert("Web Share API not supported on this browser.");
    }
}

        function render() {
            const container = document.getElementById('history');
            const items = JSON.parse(localStorage.getItem(HIST_KEY) || "[]");
            container.innerHTML = items.length ? "" : "<p style='color:#666'>History Empty</p>";
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'qr-card';
                div.innerHTML = `
                    <button style="position:absolute; top:10px; right:10px; background:none; border:none; color:#666;" onclick="del(${item.id})">üóë</button>
                    <small style="color:#888">${item.date}</small>
                    <code>${item.text}</code>
                    <div style="display:flex; gap:8px; margin-top:10px;">
                        <button class="btn" style="background:#444; margin:0;" onclick="navigator.clipboard.writeText('${item.text.replace(/'/g,"\\'")}')">Copy</button>
                        <button class="btn" style="background:var(--accent); margin:0;" onclick="shareData(${item.id})">üì§ Share</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function toggleSettings() {
            const o = document.getElementById('settingsOverlay');
            if (o.style.display === 'flex') {
                o.style.display = 'none';
            } else {
                o.style.display = 'flex';
                const currentAuth = localStorage.getItem(AUTH_KEY) || "";
                document.getElementById('vPin1').value = currentAuth;
                document.getElementById('vPin2').value = currentAuth;
                document.getElementById('bPin').value = localStorage.getItem(BT_KEY) || "";
                document.getElementById('hLimit').value = localStorage.getItem(LIMIT_KEY) || "15";
                validatePins();
                try {
                    const devices = await Html5Qrcode.getCameras();
                    const select = document.getElementById('cameraSelect');
                    select.innerHTML = devices.map(d => `<option value="${d.id}" ${localStorage.getItem(CAM_KEY) === d.id ? 'selected' : ''}>${d.label}</option>`).join('');
                } catch(e) {}
            }
        }

        function saveSettings() {
            const newPin = document.getElementById('vPin1').value;
            localStorage.setItem(AUTH_KEY, newPin);
            localStorage.setItem(BT_KEY, document.getElementById('bPin').value);
            localStorage.setItem(LIMIT_KEY, document.getElementById('hLimit').value);
            localStorage.setItem(CAM_KEY, document.getElementById('cameraSelect').value);
            toggleSettings();
            checkAuth();
        }

        function nuke(force) {
            if (force || (confirm("DANGER: Wipe all history and settings?") && confirm("FINAL WARNING: Are you sure?"))) { 
                localStorage.clear(); 
                location.reload(); 
            }
        }

        function del(id) {
            const items = JSON.parse(localStorage.getItem(HIST_KEY) || "[]").filter(i => i.id !== id);
            localStorage.setItem(HIST_KEY, JSON.stringify(items));
            render();
        }

        async function startScan() {
            if (html5QrCode) await html5QrCode.stop();
            document.getElementById('stopBtn').style.display = 'inline-flex';
            html5QrCode = new Html5Qrcode("reader");
            const savedCam = localStorage.getItem(CAM_KEY);
            const config = savedCam ? { deviceId: { exact: savedCam } } : { facingMode: "environment" };
            try {
                await html5QrCode.start(config, { fps: 15, qrbox: 250 }, (t) => {
                    stopScan();
                    save(t);
                });
            } catch (e) { alert("Camera Access Required"); stopScan(); }
        }

        async function stopScan() {
            if (html5QrCode) {
                try { await html5QrCode.stop(); } catch(e) {}
                html5QrCode = null;
            }
            document.getElementById('stopBtn').style.display = 'none';
        }

        function save(text) {
            const limit = parseInt(localStorage.getItem(LIMIT_KEY) || "15");
            if (limit === 0) return;
            let h = JSON.parse(localStorage.getItem(HIST_KEY) || "[]");
            h.unshift({ text, date: new Date().toLocaleString(), id: Date.now() });
            localStorage.setItem(HIST_KEY, JSON.stringify(h.slice(0, limit)));
            render();
        }

        function upload(e) {
            const file = e.target.files[0];
            if (!file) return;
            new Html5Qrcode("reader").scanFile(file, true).then(t => save(t));
        }

        checkAuth();
    </script>
</body>
</html>
